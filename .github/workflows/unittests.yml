name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run basic import test
      run: |
        python -c "import pandas; print('✅ pandas')"
        python -c "import numpy; print('✅ numpy')"
        python -c "import gradio; print('✅ gradio')"
        python -c "import chromadb; print('✅ chromadb')"
        python -c "import sentence_transformers; print('✅ sentence-transformers')"
        python -c "import transformers; print('✅ transformers')"

    - name: Test RAG pipeline import
      run: |
        python -c "from src.rag_pipeline import get_rag_pipeline; print('✅ RAG pipeline import successful')"

    - name: Run tests
      run: |
        pytest tests/ -v