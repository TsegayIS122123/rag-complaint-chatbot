name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install and Test
      run: |
        pip install -r requirements.txt
        python -c "import pandas; print('OK')"
        pytest tests/ -v