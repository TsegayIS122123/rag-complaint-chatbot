name: Python Tests

on:
  push:
    branches: [main, task-*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas numpy gradio

    - name: Test imports
      run: |
        python -c "import pandas; print('✅ pandas')"
        python -c "import numpy; print('✅ numpy')"
        python -c "import gradio; print('✅ gradio')"

    - name: Test RAG import
      run: |
        python -c "from src.rag_pipeline import get_rag; print('✅ RAG import successful')"

    - name: Run basic tests
      run: |
        pytest tests/ -v || echo "⚠️ No tests found"